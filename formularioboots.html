<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="">
    <title>Pagina Principal</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="p-4">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="txtUsuario">
              <div id="mensaje1" class="valid-feedback">Escribe tu Usuario</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre">
              <div id="mensaje2" class="valid-feedback">Escribe tu nombre</div>
            </div>
          
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="txtContraseña" >
              <div id="mensaje3" class="valid-feedback">La contraseña debe contener: Mínimo 8 caracteres
                , al menos una letra mayúscula
                , al menos una letra minúscula
                , al menos un dígito
                , no espacios en blanco
                , al menos 1 caracter especial</div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Repetir contraseña</label>
              <input type="text" class="form-control" id="txtRcontraseña">
              <div id="mensaje4" class="valid-feedback">Ambas contraseñas deben ser iguales</div>
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            </div>
          </form>
      

    </main>
    <footer></footer>
</body>
</html>
<script src="js/formularioboots.js"></script>
